<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SmartPad</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="container">
        <div class="notepad">
            <div class="toolbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-feather-alt"></i>
                    </div>
                    <span><strong>Smart</strong>Pad</span>
                </a>
                <div class="nav-links">
                    <button id="backToEditor" class="tool-btn" title="Back to Editor">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <div class="avatar-circle">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="change-avatar-btn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <div class="profile-form">
                    <div class="form-group">
                        <label for="profileName">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="profileName" class="profile-input" placeholder="Your full name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="profileEmail" class="profile-input" placeholder="Your email" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profileBio">Bio</label>
                        <textarea id="profileBio" class="profile-textarea" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Account Details</label>
                        <div class="account-details">
                            <div class="detail-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>Joined: <span id="joinDate">Loading...</span></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-file-alt"></i>
                                <span>Total Notes: <span id="totalNotes">0</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="updateProfileBtn" class="primary-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button id="changePasswordBtn" class="secondary-btn">
                            <i class="fas fa-key"></i> Change Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="currentPassword" class="profile-input" placeholder="Enter current password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="newPassword" class="profile-input" placeholder="Enter new password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirmPassword" class="profile-input" placeholder="Confirm new password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" id="cancelPasswordChange">Cancel</button>
                <button class="primary-btn" id="savePasswordChange">Update Password</button>
            </div>
        </div>
    </div>

    <div id="notification"></div>
    <script src="auth-check.js"></script>
    <script src="profile.js"></script>
</body>
</html>
